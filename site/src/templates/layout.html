<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }} | {% endif %}BAS Metadata Standards</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body id="site-top" class="font-sans text-base text-grey-900 dark:text-grey-100 bg-white dark:bg-grey-950">
        <div class="flex flex-col min-h-screen space-y-8 lg:space-y-12">
            <div>{% include 'header.html' %}</div>
            <div class="container mx-auto px-2 flex-1 grid grid-cols-1 lg:grid-cols-[1fr_4fr] gap-x-6 items-start">
                <aside class="min-w-0 lg:sticky lg:top-6">
                    {% include 'sidebar.html' %}
                </aside>
                <main class="min-w-0">
                    <div class="max-w-none min-w-0 break-words overflow-auto prose prose-base dark:prose-invert prose-headings:font-bold prose-li:my-0">
                        {% block main %}{% endblock %}
                    </div>
                </main>
            </div>
            {% include 'footer.html' %}
        </div>
    </body>
</html>
